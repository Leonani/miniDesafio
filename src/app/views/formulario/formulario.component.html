<app-header></app-header>>

<div class="container">
    <div class="main">
        <div class="main-center">
        <h5>Formulario</h5>
            <form  [formGroup]="apiForm" (ngSubmit)="funcForm(apiForm.value)">
                
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" formControlName='nombre' />
                
                </div>
                
                <div class="form-group">
                    <label >Edad</label>
                    <input type="number" class="form-control" formControlName='edad' />
                
                </div>
                
                <div class="form-group">
                    <label >Carrera</label>
                    <input type="text" class="form-control" formControlName='carrera' />
                
                </div>
                
                <div class="form-group">
                    <label>Hobbiie</label>
                    <input type="text" class="form-control" formControlName='hobbie' />
                
                </div>

                <button type="submit" class="btn btn-light" style="margin-top: 15px;">SUBMIT</button>
                
            </form>
        </div><!--main-center"-->
    </div><!--main-->
</div><!--container-->

<app-footer></app-footer>
